<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <div class="box">
            <div class="form">
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>Username</span>
                    </div>
                    <div class="inputbox">
                        <input type="number" value="" id="score" required>
                        <span>Score</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="spot" required>
                        <span>Spot</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        // Your web app's Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyD-DM0yFWbFpeIGF3eTSpDo8gOEvitRXkM",
        authDomain: "pruebahackathon-eea94.firebaseapp.com",
        projectId: "pruebahackathon-eea94",
        storageBucket: "pruebahackathon-eea94.appspot.com",
        messagingSenderId: "743812823032",
        appId: "1:743812823032:web:0d105ab1c5f02d52e6480d"
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const db = getDatabase(app);

        document.getElementById("submit").addEventListener("click", function(e){
            e.preventDefault();
            set(ref(db,'user/'+document.getElementById("username").value),
            {
                username: document.getElementById("username").value,
                score: document.getElementById("score").value,
                spot:document.getElementById("spot").value
            });
            alert("Respuesta enviada.");
        })
        </script>
    </body>
</html>
